<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chalet Reservation</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f7fb; margin: 0; padding: 0; }
    header { background: #4caf50; color: white; padding: 1rem; text-align: center; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1, h2, h3 { margin-bottom: 10px; }
    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .day { padding: 10px; border-radius: 8px; min-height: 70px; text-align: center; cursor: pointer; }
    .day.empty { background: transparent; border: none; cursor: default; }
    .day.available { background: #e8f5e9; border: 1px solid #c8e6c9; }
    .day.booked { background: #ffebee; border: 1px solid #ef9a9a; color: #b71c1c; cursor: not-allowed; }
    .day.today { border: 2px solid #4caf50; }
    .dow { font-weight: bold; text-align: center; margin-bottom: 4px; }
    .num { font-size: 14px; font-weight: bold; }
    .resv-name { font-size: 12px; color: #444; }
    .btn { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; }
    .btn.primary { background: #4caf50; color: white; }
    .btn.danger { background: #e74c3c; color: white; }
    .btn.light { background: #f1f1f1; }
    .btn.warn { background: #f39c12; color: white; }
    .actions { display: flex; gap: 8px; margin-top: 8px; }
    .form-grid { display: grid; gap: 12px; margin-top: 8px; }
    .reservation-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 8px; border-radius: 6px; }
    #confirmationModal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); }
    #confirmationModal .modal-content { background: white; margin: 15% auto; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; }
    #confirmationModal .close { float: right; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Chalet Reservation System</h1>
  </header>
  <div class="container">
    <h2 id="monthDisplay"></h2>
    <div class="actions">
      <button id="prevBtn" class="btn light">Prev</button>
      <button id="todayBtn" class="btn primary">Today</button>
      <button id="nextBtn" class="btn light">Next</button>
    </div>
    <div id="calendar"></div>
  </div>

  <div class="container" id="reserve">
    <h2>Book a Reservation</h2>
    <form id="reservationForm">
      <div class="form-grid">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="checkin">Date</label>
          <input type="date" id="checkin" name="checkin" required />
        </div>
      </div>
      <div class="actions" style="margin-top:12px;">
        <button type="submit" class="btn primary">Reserve</button>
      </div>
    </form>
  </div>

  <div class="container">
    <h2>Find Your Reservation</h2>
    <div class="form-grid">
      <input type="text" id="searchName" placeholder="Enter your name" />
      <button id="searchBtn" class="btn primary">Search</button>
    </div>
    <div id="reservationResults" style="margin-top:12px;"></div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmationModal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close">&times;</span>
      <h3>Reservation Confirmed!</h3>
      <div id="bookingDetails"></div>
    </div>
  </div>

  <script>
    let reservations = {}; 
    let current = new Date();

    // --- API helpers ---
    async function fetchReservations() {
      const res = await fetch("/api/reservations");
      reservations = await res.json();
    }

    async function createReservation(name, date) {
      const res = await fetch("/api/reservations", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, date })
      });
      return res.json();
    }

    async function deleteReservation(date) {
      const res = await fetch(`/api/reservations/${date}`, { method: "DELETE" });
      return res.json();
    }

    async function searchReservations(query) {
      const res = await fetch(`/api/reservations/search?name=${encodeURIComponent(query)}`);
      return res.json();
    }

    // --- Calendar helpers ---
    function pad(n){ return String(n).padStart(2,'0'); }
    function ymd(d){ return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`; }

    function buildCalendar(date) {
      const calendar = document.getElementById('calendar');
      const monthDisplay = document.getElementById('monthDisplay');
      calendar.innerHTML = '';

      const year = date.getFullYear();
      const month = date.getMonth();
      const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
      const dow = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];

      monthDisplay.textContent = `${monthNames[month]} ${year}`;

      dow.forEach(d => {
        const h = document.createElement('div');
        h.className = 'dow';
        h.textContent = d;
        calendar.appendChild(h);
      });

      const first = new Date(year, month, 1);
      const startOffset = first.getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < startOffset; i++) {
        const e = document.createElement('div');
        e.className = 'day empty';
        calendar.appendChild(e);
      }

      const today = new Date(); today.setHours(0,0,0,0);

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.className = 'day';

        const num = document.createElement('div');
        num.className = 'num';
        num.textContent = day;
        cell.appendChild(num);

        const thisDate = new Date(year, month, day);
        const key = ymd(thisDate);

        if (reservations[key]) {
          cell.classList.add('booked');
          const nameEl = document.createElement('div');
          nameEl.className = 'resv-name';
          nameEl.textContent = reservations[key].name;
          cell.appendChild(nameEl);
          cell.title = `Reserved by: ${reservations[key].name}`;
        } else {
          cell.classList.add('available');
          if (thisDate >= today) {
            cell.addEventListener('click', () => {
              const input = document.getElementById('checkin');
              input.value = key;
              document.getElementById('reserve').scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
          } else {
            cell.classList.remove('available');
            cell.style.background = '#f1f1f1';
            cell.style.color = '#9aa0a6';
            cell.style.cursor = 'not-allowed';
            cell.title = 'Past date';
          }
        }

        if (ymd(thisDate) === ymd(today)) cell.classList.add('today');
        calendar.appendChild(cell);
      }
    }

    // --- UI ---
    function showConfirmation(data) {
      const modal = document.getElementById('confirmationModal');
      const details = document.getElementById('bookingDetails');
      const checkinDate = new Date(data.checkin).toLocaleDateString();
      details.innerHTML = `<p><strong>Name:</strong> ${data.name}</p><p><strong>Reservation Date:</strong> ${checkinDate}</p>`;
      modal.style.display = 'block';
    }
    function closeModal(){ document.getElementById('confirmationModal').style.display = 'none'; }

    function renderSearchResults(list){
      const resultsDiv = document.getElementById('reservationResults');
      if (!Object.keys(list).length) {
        resultsDiv.innerHTML = '<p style="color:#6b7280">No reservations found for this name.</p>';
        return;
      }
      let html = '<h3>Your Reservations</h3>';
      Object.entries(list).forEach(([dateString, reservation]) => {
        const formatted = new Date(dateString).toLocaleDateString(undefined, { weekday:'long', year:'numeric', month:'long', day:'numeric' });
        html += `
          <div class="reservation-item">
            <div class="reservation-details">
              <div><strong>Name:</strong> ${reservation.name}</div>
              <div><strong>Date:</strong> ${formatted}</div>
            </div>
            <div class="actions">
              <button class="btn danger" onclick="cancelReservation('${dateString}')">Cancel</button>
            </div>
          </div>`;
      });
      resultsDiv.innerHTML = html;
    }

    window.cancelReservation = async function(dateString){
      if (!reservations[dateString]) return alert('Reservation not found.');
      if (confirm('Cancel this reservation?')) {
        await deleteReservation(dateString);
        await fetchReservations();
        buildCalendar(current);
        document.getElementById('reservationResults').innerHTML = '<p style="color:#16a34a">Reservation cancelled. Search again to refresh.</p>';
      }
    }

    // --- Init ---
    document.addEventListener('DOMContentLoaded', async () => {
      await fetchReservations();
      const dateInput = document.getElementById('checkin');
      const todayStr = new Date().toISOString().split('T')[0];
      dateInput.min = todayStr;

      // calendar controls
      document.getElementById('prevBtn').addEventListener('click', async () => { current.setMonth(current.getMonth() - 1); buildCalendar(current); });
      document.getElementById('nextBtn').addEventListener('click', async () => { current.setMonth(current.getMonth() + 1); buildCalendar(current); });
      document.getElementById('todayBtn').addEventListener('click', async () => { current = new Date(); buildCalendar(current); });

      buildCalendar(current);

      // form submit
      document.getElementById('reservationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.currentTarget;
        const name = form.name.value.trim();
        const checkin = form.checkin.value;
        if (!name || !checkin) return alert('Please complete the form.');
        if (reservations[checkin]) return alert('This date is already reserved.');

        const resp = await createReservation(name, checkin);
        if (resp.error) return alert(resp.error);
        await fetchReservations();
        buildCalendar(current);
        showConfirmation({ name, checkin });
        form.reset();
      });

      // close modal
      document.getElementById('closeModalBtn').addEventListener('click', closeModal);
      window.addEventListener('click', (e) => { if (e.target.id === 'confirmationModal') closeModal(); });

      // search
      document.getElementById('searchBtn').addEventListener('click', async () => {
        const q = document.getElementById('searchName').value.trim();
        if (!q) return alert('Please enter a name to search.');
        const found = await searchReservations(q);
        renderSearchResults(found);
      });
    });
  </script>
</body>
</html>
