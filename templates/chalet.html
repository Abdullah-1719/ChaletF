<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الجوهرة - Chalet Reservation</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #1f2937;
    }
    header {
      background: white;
      color: #111827;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }
    header h1 { margin: 0; font-size: 1.8rem; font-weight: 700; }
    header p { margin: 0.25rem 0 0; font-size: 0.95rem; color: #6b7280; }
    .container {
      max-width: 900px;
      margin: 25px auto;
      padding: 24px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    h2 { margin-bottom: 12px; color: #111827; }

    /* Calendar */
    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-top: 10px; }
    .dow { font-weight: bold; text-align: center; padding: 6px; color: #6b7280; }
    .day {
      padding: 12px; border-radius: 10px; min-height: 70px; text-align: center; font-size: 14px;
      border: 1px solid #e5e7eb; display: flex; flex-direction: column; justify-content: center;
      transition: all 0.2s; cursor: pointer;
    }
    .day.empty { background: transparent; border: none; cursor: default; }
    .day.available { background: #f0fdf4; border: 1px solid #bbf7d0; color: #166534; }
    .day.available:hover { background: #dcfce7; }
    .day.booked { background: #fee2e2; border: 1px solid #fecaca; color: #b91c1c; cursor: not-allowed; }
    .day.past { background: #f3f4f6; color: #9ca3af; cursor: not-allowed; }
    .day.today { border: 2px solid #22c55e; }
    .num { font-weight: bold; font-size: 16px; }
    .resv-name { margin-top: 4px; font-size: 12px; color: #374151; font-weight: 500; }

    /* Buttons */
    .btn { padding: 8px 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; transition: background 0.2s, transform 0.1s; }
    .btn:hover { transform: scale(1.05); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .btn.primary { background: #22c55e; color: white; }
    .btn.primary:hover:not(:disabled) { background: #16a34a; }
    .btn.danger { background: #ef4444; color: white; }
    .btn.danger:hover:not(:disabled) { background: #dc2626; }
    .btn.light { background: #f3f4f6; }
    .btn.light:hover:not(:disabled) { background: #e5e7eb; }

    .actions { display: flex; gap: 10px; margin-top: 12px; flex-wrap: wrap; }

    /* Forms */
    .form-grid { display: grid; gap: 16px; margin-top: 10px; }
    input {
      width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #d1d5db; font-size: 15px; box-sizing: border-box;
    }
    input:focus { border-color: #22c55e; outline: none; box-shadow: 0 0 4px rgba(34,197,94,0.4); }

    /* Reservation item */
    .reservation-item {
      border: 1px solid #ddd; padding: 12px; margin-bottom: 10px;
      border-radius: 10px; background: #fafafa;
    }
  </style>
</head>
<body>
  <header>
    <h1>الجوهرة</h1>
    <p>Simple booking for family</p>
  </header>

  <div class="container">
    <h2 id="monthDisplay"></h2>
    <div class="actions">
      <button id="prevBtn" class="btn light">⟵ Prev</button>
      <button id="todayBtn" class="btn primary">Today</button>
      <button id="nextBtn" class="btn light">Next ⟶</button>
    </div>
    <div id="calendar"></div>
    <div class="legend">
      <span><span class="box available"></span> Available</span>
      <span><span class="box booked"></span> Reserved</span>
      <span><span class="box past"></span> Past</span>
    </div>
  </div>

  <div class="container" id="reserve">
    <h2>Make a Reservation</h2>
    <form id="reservationForm">
      <div class="form-grid">
        <div><label for="name">Full Name *</label><input type="text" id="name" name="name" required /></div>
        <div><label for="checkin">Reservation Date *</label><input type="date" id="checkin" name="checkin" required /></div>
      </div>
      <div class="actions">
        <button type="submit" class="btn primary">Submit Reservation</button>
        <button type="reset" class="btn light">Clear</button>
      </div>
    </form>
    <div id="reservationMessage"></div>
  </div>

  <div class="container">
    <h2>Manage Reservations</h2>
    <div class="form-grid">
      <input type="text" id="searchName" placeholder="Enter your name" />
      <button id="searchBtn" class="btn primary">Search</button>
    </div>
    <div id="reservationResults" style="margin-top:12px;"></div>
  </div>

  <script>
    const API_BASE = "";
    let reservations = {}; 
    let current = new Date();

    function pad(n){ return String(n).padStart(2,'0'); }
    function ymd(d){ return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`; }

    async function fetchReservations() {
      const res = await fetch(`${API_BASE}/api/reservations`);
      reservations = await res.json();
    }

    async function createReservation(name, date) {
      const res = await fetch(`${API_BASE}/api/reservations`, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, date })
      });
      return res.json();
    }

    async function deleteReservation(date) {
      await fetch(`${API_BASE}/api/reservations/${date}`, { method: "DELETE" });
      await fetchReservations();
      buildCalendar(current);
    }

    async function searchReservations(query) {
      const res = await fetch(`${API_BASE}/api/reservations/search?name=${encodeURIComponent(query)}`);
      return res.json();
    }

    function buildCalendar(date) {
      const calendar = document.getElementById('calendar');
      const monthDisplay = document.getElementById('monthDisplay');
      calendar.innerHTML = '';

      const year = date.getFullYear();
      const month = date.getMonth();
      const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
      const dow = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
      monthDisplay.textContent = `${monthNames[month]} ${year}`;

      dow.forEach(d => {
        const h = document.createElement('div');
        h.className = 'dow';
        h.textContent = d;
        calendar.appendChild(h);
      });

      const first = new Date(year, month, 1);
      const startOffset = first.getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < startOffset; i++) {
        const e = document.createElement('div');
        e.className = 'day empty';
        calendar.appendChild(e);
      }

      const today = new Date(); today.setHours(0,0,0,0);

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.className = 'day';
        const num = document.createElement('div');
        num.className = 'num';
        num.textContent = day;
        cell.appendChild(num);

        const thisDate = new Date(year, month, day);
        const key = ymd(thisDate);

        if (thisDate < today) {
          cell.classList.add('past');
        } else if (reservations[key]) {
          cell.classList.add('booked');
          const nameEl = document.createElement('div');
          nameEl.className = 'resv-name';
          nameEl.textContent = reservations[key].name;
          cell.appendChild(nameEl);
        } else {
          cell.classList.add('available');
          cell.addEventListener('click', () => {
            const input = document.getElementById('checkin');
            input.value = key;
            document.getElementById('reserve').scrollIntoView({ behavior: 'smooth', block: 'start' });
          });
        }
        if (ymd(thisDate) === ymd(today)) cell.classList.add('today');
        calendar.appendChild(cell);
      }
    }

    function renderSearchResults(list){
      const resultsDiv = document.getElementById('reservationResults');
      if (!Object.keys(list).length) {
        resultsDiv.innerHTML = '<p style="color:#6b7280">No reservations found for this name.</p>';
        return;
      }
      let html = '';
      Object.entries(list).forEach(([dateString, reservation]) => {
        const formatted = new Date(dateString + 'T00:00:00').toLocaleDateString(undefined, { weekday:'long', year:'numeric', month:'long', day:'numeric' });
        html += `
          <div class="reservation-item">
            <div><strong>Name:</strong> ${reservation.name}</div>
            <div><strong>Date:</strong> ${formatted}</div>
            <div class="actions"><button class="btn danger" onclick="cancelReservation('${dateString}')">Cancel</button></div>
          </div>`;
      });
      resultsDiv.innerHTML = html;
    }

    window.cancelReservation = async function(dateString){
      if (confirm('Cancel this reservation?')) {
        await deleteReservation(dateString);
        document.getElementById('reservationResults').innerHTML = '<p style="color:#16a34a">Reservation cancelled. Search again to refresh.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await fetchReservations();
      buildCalendar(current);

      document.getElementById('prevBtn').addEventListener('click', () => { current.setMonth(current.getMonth() - 1); buildCalendar(current); });
      document.getElementById('nextBtn').addEventListener('click', () => { current.setMonth(current.getMonth() + 1); buildCalendar(current); });
      document.getElementById('todayBtn').addEventListener('click', () => { current = new Date(); buildCalendar(current); });

      document.getElementById('reservationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = e.target.name.value.trim();
        const checkin = e.target.checkin.value;
        if (!name || !checkin) return alert('Please complete the form.');
        if (reservations[checkin]) return alert('This date is already reserved.');
        await createReservation(name, checkin);
        await fetchReservations();
        buildCalendar(current);
        e.target.reset();
      });

      document.getElementById('searchBtn').addEventListener('click', async () => {
        const q = document.getElementById('searchName').value.trim();
        if (!q) return alert('Please enter a name to search.');
        const found = await searchReservations(q);
        renderSearchResults(found);
      });
    });
  </script>
</body>
</html>
